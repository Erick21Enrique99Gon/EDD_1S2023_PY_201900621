<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <!--Made with love by Mutiullah Samim -->

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="Titulos_admin">
            <h1>Mensajeria</h1>
            <hr>
        </div>
        <div class="d-flex">
            <div class="col-11 card_mostrar_admin">
                <div class="card-header">
                    <h3>Chats</h3>
                </div>
                <div class="carnet" id="carnet">
                    <h3></h3>
                </div>
                <div class="card-body">
                    <div class="card-chat">
                        <!-- SLECCIONAR ESTUDAINTE RECEPTOR -->
                        <h4>Seleccionar Chat:</h4>
                        <select class="form-select" id="traversalCarnets" name="traversalCarnets" onchange="updateChats()">
                            <option value="">--Seleccionar--</option>
                        </select>
                        <!-- ----------------------------------------------------- -->

                        <!-- DIV PARA MOSTRAR EL CHAT DEL RECEPTOR -->
                        <div class="container-chat mt-3 p-0 border" style="height:400px;overflow-y: scroll;"
                            id="transmitter-chat">

                        </div>
                        <!-- ----------------------------------------------------- -->


                        <!-- FORMULARIO PARA ESCRIBIR MENSAJES RECEPTOR -->
                        <div class="form-group">
                            <div class="row">
                                <div class="col-9">
                                    <input type="text" class="form-control" id="msg-transmitter" />
                                </div>
                                <div class="col-3">
                                    <button class="btn btn-success w-100"
                                        onclick="sendMessage()">Enviar</button>
                                </div>
                            </div>
                        </div>
                        <!-- ----------------------------------------------------- -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Importacion de archivos -->
    <script type="text/javascript" src="./js/src/block-chain.js"></script>
    <script type="text/javascript" src="./js/src/hash-table.js"></script>
    <script type="text/javascript" src="./js/src/sparase_matrix.js"></script>
    <script type="text/javascript" src="./js/src/circular.js"></script>
    <script type="text/javascript" src="./js/src/avl_tree.js"></script>
    <script type="text/javascript" src="./js/src/n_tree.js"></script>
    <script type="text/javascript" src="./js/src/alumnos.js"></script>
    <script type="text/javascript" src="./js/src/index.js"></script>
    <!-- "Librerias" -->
    <script src="./js/src/lib/cycle.js"></script>
    <!-- Query -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>
        showCarnets();
    </script>
    <script>
        showLocalStudents();
    </script>
</body>

</html>
